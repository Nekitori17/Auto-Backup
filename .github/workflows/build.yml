name: Build AutoBackup Exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name AutoBackup app.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoBackup-Windows
          path: dist/AutoBackup.exe
          retention-days: 30