name: Build & Release AutoBackup (Rust)

on:
  push:
    branches: [ "rust" ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Build Release
        run: cargo build --release

      - name: Prepare Artifact
        shell: cmd
        run: |
          move target\release\Auto-Backup.exe target\release\AutoBackup.exe

      - name: Upload Artifact (For Testing)
        uses: actions/upload-artifact@v4
        with:
          name: AutoBackup-Windows-Build
          path: target/release/AutoBackup.exe
          retention-days: 5

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/AutoBackup.exe
          generate_release_notes: true